name: ðŸš€ Deploy to Strato via FTP

on:
  push:
    branches:
      - main  # or 'master', depending on your repo

jobs:
  ftp-deploy:
    name: Upload website to Strato
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout repo
      uses: actions/checkout@v3

    - name: ðŸš€ Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ${{ secrets.FTP_TARGET || '/htdocs/' }}
        local-dir: ./  # Use './build' or './dist' if using React/Vite/etc
        dangerous-clean-slate: true  # optional: clears remote files
